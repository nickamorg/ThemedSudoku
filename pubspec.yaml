name: themedsudoku
description: A Themed Sudoku Android Application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_svg: ^0.22.0
  path_provider: ^2.0.2
  audioplayers: ^0.19.1
  google_mobile_ads: ^0.13.2
  launch_review: ^3.0.1
  carousel_slider: ^4.0.0
  numerus: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:

    # Audio
    - assets/audio/wrong_answer.mp3
    - assets/audio/correct_answer.mp3
    - assets/audio/win.mp3

    # PNG
    - assets/png/option_bg.png

    # SVG
    - assets/svg/star.svg
    - assets/svg/like.svg
    - assets/svg/time.svg
    - assets/svg/back.svg
    - assets/svg/hint.svg
    - assets/svg/options_bg.svg

    # Emoji
    - assets/categories/emoji/1.svg
    - assets/categories/emoji/2.svg
    - assets/categories/emoji/3.svg
    - assets/categories/emoji/4.svg
    - assets/categories/emoji/5.svg
    - assets/categories/emoji/6.svg
    - assets/categories/emoji/7.svg
    - assets/categories/emoji/8.svg
    - assets/categories/emoji/9.svg

    # Vegetables
    - assets/categories/vegetables/1.svg
