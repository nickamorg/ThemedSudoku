    - assets/categories/vegetables/3.svg
    - assets/categories/vegetables/4.svg
    - assets/categories/vegetables/5.svg
    - assets/categories/vegetables/6.svg
    - assets/categories/vegetables/7.svg
    - assets/categories/vegetables/8.svg
